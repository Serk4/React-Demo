name: Simplified CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Run API tests (with mock mode fallback)
        run: |
          cd server
          npm test
        env:
          NODE_ENV: test

      - name: Build frontend
        run: npm run build

      - name: Test frontend build
        run: |
          if (Test-Path "dist") {
            Write-Host "‚úÖ Frontend build successful"
          } else {
            Write-Host "‚ùå Frontend build failed"
            exit 1
          }

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Run security audit
        run: |
          npm audit --audit-level moderate || true
          cd server && npm audit --audit-level moderate || true
        continue-on-error: true

  deploy:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy Unified App to Vercel
        uses: amondnet/vercel-action@v25
        id: deploy-app
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Deployment Complete
        run: |
          echo "üöÄ SIMPLIFIED DEPLOYMENT SUCCESSFUL!"
          echo ""
          echo "üåê Live Demo URL: ${{ steps.deploy-app.outputs.preview-url }}"
          echo "üéØ Production URL: https://react-demo-virid-six.vercel.app"
          echo ""
          echo "‚úÖ Automated Testing Results:"
          echo "   ‚Ä¢ API tests passed"
          echo "   ‚Ä¢ Security audit completed"
          echo "   ‚Ä¢ Frontend build successful"
          echo "   ‚Ä¢ ESLint checks completed"
          echo ""
          echo "üéâ Single environment, no complexity!"
          echo "‚ú® Deployment updated with correct project ID!"
